    <form class="form-signin" name="f" th:action="@{/login}" method="post">
        <fieldset>
            <img src="images/logo.jpg"/>
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <input class="form-control" type="text" id="username" name="username" placeholder="Login"/>
            <br/>
            <input class="form-control" type="password" id="password" name="password" placeholder="Mot de passe"/>
            <br/>
            <div class="form-actions">
                <button type="submit" class="btn btn-lg btn-primary btn-block">Log in</button>
            </div>
        </fieldset>
    </form>
